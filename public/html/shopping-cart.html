<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/cart.css">
    <title>Cart</title>
</head>

<body>
    <div class="container">
        <div class="menu" include-html="/public/html/components/menu.html"></div>
    </div>

    <section>
        <div class="container">
            <h1>Shopping Cart</h1>
        </div>
    </section>

    <div class="container">
        <table>
            <thead>
                <th>Product</th>
                <th>weight</th>
                <th>quantity</th>
                <th>price</th>
                <th>total</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <h2>Total <span class="total" id="total">147</span>$</h2>
    </div>

    <div class="container">
        <form action="#">
            <div class="form__info">
                <h4>Payment information</h4>
                <div class="input-wrapper">
                    <input type="text" placeholder="Name" id="name" required>
                    <input type="text" placeholder="surname" id="surname" required>
                    <input type="tel" placeholder="+48 --- --- ---" id="tel" required>
                    <input type="email" placeholder="E-mail" id="email" required>
                </div>
                <h4>Shipping address</h4>
                <input type="text" placeholder="city" id="city" required>
                <input type="text" placeholder="address" id="address" required>
            </div>
            <input class="btn btn-1" type="submit" value="buy and pay" id="pay">
        </form>
    </div>

    <div class="container footer">
        <div class="footer-wrapper" include-html="/public/html/components/footer.html"></div>
    </div>
    <script src="/public/js/includeHandler.js"></script>
    <script src="/public/js/cart.js"></script>
</body>

</html>
